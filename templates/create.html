<!DOCTYPE html>
<html>
<head>
    <title>Create Poll</title>
    <style>
        .flash-message { padding: 10px; margin: 10px 0; }
        .flash-error { background-color: #ffebee; }
        .flash-success { background-color: #e8f5e9; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; }
        .form-group input { width: 100%; padding: 5px; }
        .validation-hint { font-size: 0.8em; color: #666; }
    </style>
</head>
<body>
    <h1>Create New Poll</h1>
    
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="flash-message flash-{{ category }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <form method="post">
        <div class="form-group">
            <label for="question">Question:</label>
            <input type="text" name="question" id="question" required minlength="5">
            <span class="validation-hint">Must be at least 5 characters long</span>
        </div>
        <div class="form-group" id="options">
            <label>Options (at least 2 required):</label>
            <input type="text" name="options" required placeholder="Option 1">
            <input type="text" name="options" required placeholder="Option 2">
            <input type="text" name="options" placeholder="Option 3 (optional)">
            <input type="text" name="options" placeholder="Option 4 (optional)">
            <span class="validation-hint">At least 2 options must be provided</span>
        </div>
        <button type="submit">Create Poll</button>
    </form>
    <a href="{{ url_for('index') }}">Back to Polls</a>
</body>
</html>
